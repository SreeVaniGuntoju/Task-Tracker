<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Task Tracker</h1>
    </header>

    <section>
        <div>
            <h2>Add New Task</h2>
            <form id="task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" class="title" placeholder="Enter task title" required>
                <label for="description">Description:</label>
                <textarea id="description" rows="4" class="description" minlength="10" maxlength="120"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </section>
    <h3>List of tasks</h3>
    <div id="task-container">

    </div>

    <script src="script.js"></script>
</body>

</html>
